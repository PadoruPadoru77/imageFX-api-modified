name: "Test and release to NPM"

on:
    push:
        branches:
            - main
        tags:
            - "v*"

jobs:
    test:
        name: Run bun test
        runs-on: ubuntu-latest
        
        env:
            GOOGLE_COOKIE: ${{ secrets.GOOGLE_COOKIE }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Bun
              uses: oven-sh/setup-bun@v2
            
            - name: Install dependencies
              run: bun install
            
            - name: Run test
              run: bun test
    
    publish:
        name: Publish to NPM
        runs-on: ubuntu-latest
        needs: test
        if: startsWith(github.ref, 'ref/tags/v')
        env:
            NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Install Bun
              uses: oven-sh/setup-bun@v2
            
            - name: Publish to NPM
              run: bun publish -p --access public